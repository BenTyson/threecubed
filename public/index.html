<script>
document.addEventListener("DOMContentLoaded", () => {

        const mobileTagSearch = document.getElementById("mobileView2TagSearch");
        const mobileContentSearch = document.getElementById("mobileView2ContentSearch");

                filterView2Content();

        console.log("üì± Mobile input listeners initialized.");
    }
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const scrollBtn = document.getElementById("scrollToTopBtn");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    scrollBtn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  });
</script>
