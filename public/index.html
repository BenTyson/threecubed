<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Standard Favicon -->
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">

    <!-- Apple Touch Icon (for iOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.jpeg">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.jpeg">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.jpeg">

    <!-- Microsoft Edge and Windows Tile -->
    <meta name="msapplication-TileImage" content="favicon.jpeg">
    <meta name="msapplication-TileColor" content="#ffffff">
    <title>JR Prudence</title>

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="style.css" rel="stylesheet">

<!-- Quill.js Styles -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Quill.js Script -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>




</head>
<body>
    <div class="container-fluid mt-4">

        <!-- Mobile Hamburger Menu (visible only on small screens) -->
        <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileTagSidebar" aria-controls="mobileTagSidebar">
            ‚ò∞ Filters
        </button>


        <!-- ‚úÖ Offcanvas Sidebar for Mobile Tag Filters -->
        <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileTagSidebar" aria-labelledby="mobileTagSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="mobileTagSidebarLabel">Filter Tags</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="mobileTagContainer">
                    <div id="selectedView2Tags" class="mb-3"></div>
                    <!-- We'll duplicate the content of #view2TagContainer here -->
                </div>
            </div>
        </div>



        <h1 class="text-center mb-4 head1">JR PRUDENCE</h1>
        
        <div class="row">
            <!-- ‚úÖ Total Entries Counter -->
            <div id="totalEntries" class="head3">Entries: 0</div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="d-none d-md-block">
                    <div id="view2TagContainer">
                        <!-- ‚úÖ Content Search Box (Always Visible) -->
                        <div class="mb-3">
                            <input type="text" id="view2ContentSearch" class="form-control" placeholder="Search content...">
                        </div>

                        <!-- ‚úÖ Tag Search Box (Always Visible) -->
                        <input type="text" id="view2TagSearch" class="form-control mb-3" placeholder="Search tags...">

                        <!-- ‚úÖ Selected Tags (Always Visible) -->
                        <div id="selectedView2Tags" class="mb-3"></div>

                        <!-- ‚úÖ Toggle Button for Tag List (Mobile Only) -->
                        <button class="btn btn-primary w-100 d-md-none mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#view2TagList" aria-expanded="false" aria-controls="view2TagList">
                            <span id="tagToggleText">Show Tags</span> <span id="tagToggleIcon">‚ñº</span>
                        </button>

                        <!-- ‚úÖ Collapsible Tag List -->
                        <div id="view2TagList" class="list-group collapse show"></div>
                    </div>
                </div>
            </div>


            <!-- ‚úÖ Right Column: Content Blocks (Now Scrollable) -->
            <div class="col-md-9">
                <div id="view2ContentWrapper">
                    <div id="view2ContentList" class="row row-cols-1 g-4"></div>
                </div>
            </div>
        </div>
    </div>




<script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("üöÄ reader.html Loaded - Fetching Tags & Content");

        if (typeof fetchView2Tags === "function") {
            fetchView2Tags();
            console.log("‚úÖ fetchView2Tags() triggered.");
        } else {
            console.error("‚ùå fetchView2Tags() function not found.");
        }

        if (typeof fetchView2Content === "function") {
            fetchView2Content();
            console.log("‚úÖ fetchView2Content() triggered.");
        } else {
            console.error("‚ùå fetchView2Content() function not found.");
        }
    });
</script>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



<script>
document.addEventListener("DOMContentLoaded", () => {
    // üì± Only run this on small screens (mobile)
    if (window.innerWidth < 768) {
        const desktopTagContainer = document.getElementById("view2TagContainer");
        const mobileTagContainer = document.getElementById("mobileTagContainer");

        if (desktopTagContainer && mobileTagContainer) {
            // Clone contents without affecting event listeners (static HTML copy is enough)
            mobileTagContainer.innerHTML = desktopTagContainer.innerHTML;

            // Reassign event listeners for search/input fields inside the mobile copy
            const mobileTagSearch = mobileTagContainer.querySelector("#view2TagSearch");
            const mobileContentSearch = mobileTagContainer.querySelector("#view2ContentSearch");

            if (mobileTagSearch) {
                mobileTagSearch.addEventListener("input", () => {
                    searchView2Tags();
                });
            }

            if (mobileContentSearch) {
                mobileContentSearch.addEventListener("input", () => {
                    filterView2Content();
                });
            }

            console.log("üì± Mobile tag container cloned successfully");
        } else {
            console.warn("‚ö†Ô∏è One or both tag containers not found");
        }
    }
});
</script>


</html>
