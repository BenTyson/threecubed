<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Organizer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Content Organizer</h1>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button onclick="showSection('creator')">Creator</button>
            <button onclick="showSection('viewer')">Viewer</button>
        </div>

        <!-- ✅ Creator Section -->
        <div id="creator" class="section">
            <h2>📌 Creator View</h2>
            
            <h3>Add New Tag</h3>
            <input type="text" id="newTagInput" placeholder="Enter new tag">
            <button onclick="addNewTag()">Add Tag</button>

            <h3>Add New Category</h3>
            <input type="text" id="newCategoryInput" placeholder="Enter new category">
            <button onclick="addNewCategory()">Add Category</button>

            <h3>Add New Content Block</h3>
            <input type="text" id="newTitle" placeholder="Enter title">
			<select id="categorySelect"></select> <!-- This should match `categorySelect` -->
			<input type="text" id="newTags" placeholder="Enter tags (comma-separated)">
			<button onclick="addNewContent()">Add Content</button>

        </div>

        <!-- ✅ Viewer Section -->
        <div id="viewer" class="section" style="display:none;">
            <h2>🔍 Viewer View</h2>

            <h3>Filter Content</h3>
            <input type="text" id="search" placeholder="Search content..." onkeyup="filterContent()">
            <select id="categoryFilter" onchange="filterContent()">
                <option value="all">All Categories</option>
            </select>
            <div id="tagFilters"></div>

            <h3>📌 Content Blocks</h3>
            <div id="contentList" class="content-list"></div>
        </div>
    </div>
</body>
</html>
